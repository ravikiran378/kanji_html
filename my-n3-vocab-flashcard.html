      str = '';

      str+= '<tr><th style="border: solid black 1px; font-size:100px;">'+entry.entryWord+'</th></tr>';
      for(let i=0; i<entry.entryList.length;i++){
        str+= '<tr><td style="text-align:left;font-size:25px;">'+entry.entryList[i]+'</td></tr>';
      }
      str+= '</table></br>';
      var myDiv = document.getElementById("target-div") ;
      myDiv.innerHTML += str;
    }
